<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Video and Audio test</title>
    </head>
    <body>
        <h1>Video and Audio test</h1>
        <h2>Video</h2>
        <video controls>
            <source src="./rabbit320.webm" type="video/webm">
            <source src="./rabbit320.mp4" type="video/mp4">
            <p>Your Browser does not support video natively.</p>
        </video>
        <h2>Audio</h2>
        <audio controls>
            <source src="./viper.ogg" type="audio/ogg">
            <source src="./viper.mp3" type="audio/mp3">
            <p>Your Browser does not support audio natively.</p>
        </audio>
    </body>
</html>
